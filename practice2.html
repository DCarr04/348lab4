<html lang="en-US">
    <head>
        <link href="style.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="scr.js"></script>
        <title>Customize Page</title>
    </head>
    <body>
        <h1 id="header">Customize The Text On This Page</h1>
        <p id="p2">Enter a color and new font-size below:</p>
        <div>
            <label id="tColor" for="textColor">Enter Color:</label>
            <input id="textColor" type="text" />
            <button onclick="changeColor()">Enter</button>
        </div>
        <div>
            <label id="fontSize" for="fontSize">Enter a Number:</label>
            <input id="fontSize" type="password" /> 
            <button onclick="changeFont()">Enter</button>
        </div>
        
    </body>
</html>
